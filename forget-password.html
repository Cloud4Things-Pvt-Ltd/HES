  <!--LOGIN-->

  <div id="main-wrapper" class="oxyy-login-register"
    style="background:url('../images/login-bg.jpg');background-size: 100% 100%;">
    <div class="container-fluid px-0">
      <div class="row g-0 min-vh-100">
        <!-- Login Form
      ========================= -->
        <div class="col-md-6 col-lg-5 col-xl-4 d-flex flex-column bg-light shadow-lg order-2 order-md-2">
          <div class="container my-auto py-5">
            <div class="row g-0">
              <div class="col-10 col-md-9 mx-auto text-center">
                <div class="logo mb-4"> <a href="index.html" title="Cloud4Things"><img src="images/logo.png"
                      alt="C4T"></a> </div>
                <form id="loginForm" class="form-border" method="post">
                  <div class="mb-3">
                    <input type="email" class="form-control" id="emailAddress" required="" placeholder="Email">
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" id="loginPassword" required="" placeholder="Password">
                  </div>
                  <a class="d-block text-2 my-4" href="forgot-password.html">Forgot Password?</a>
                  <div class="d-grid my-4">
                    <button class="btn btn-primary text-uppercase p-2" type="submit">Sign In</button>
                  </div>
                </form>
                <h6 style="line-height: 26px;">By continuing, you're confirming that you've read our <a
                    href="https://cloud4things.com/terms.html" target="_blank">Terms &amp; Conditions</a> and <a
