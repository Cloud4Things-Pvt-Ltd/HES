<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DataTables Full Features</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

  <!-- DataTables Buttons CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">
</head>

<body class="p-4">

  <div class="container">
    <h3 class="mb-4">DataTable with Search, Pagination, Column Visibility & Entries Count</h3>

    <table class="table table-striped table-bordered exampleTable" style="width:100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>City</th>
          <th>Role</th>
        </tr>
      </thead>

      <tbody>
        <tr><td>1</td><td>John Doe</td><td>john@mail.com</td><td>Mumbai</td><td>Admin</td></tr>
        <tr><td>2</td><td>Neha Singh</td><td>neha@mail.com</td><td>Delhi</td><td>User</td></tr>
        <tr><td>3</td><td>Rahul Verma</td><td>rahul@mail.com</td><td>Bangalore</td><td>Editor</td></tr>
        <tr><td>4</td><td>Priya Rao</td><td>priya@mail.com</td><td>Hyderabad</td><td>Manager</td></tr>
        <tr><td>5</td><td>Amit Patil</td><td>amit@mail.com</td><td>Pune</td><td>User</td></tr>
      </tbody>
    </table>
  </div>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <!-- DataTables Buttons JS -->
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>

  <!-- Column Visibility -->
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"></script>

  <script>
    $(document).ready(function () {
      $('.exampleTable').DataTable({
        dom: 'Bfrtip',   // Buttons, search, pagination, entries count
        buttons: [
          {
            extend: 'colvis',
            className: 'btn btn-primary'
          }
        ],
        pageLength: 5
      });
    });
  </script>

</body>
</html>
